version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanager-app
    restart: always
    ports:
      - "3100:3000"
    env_file:
      - .env
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge